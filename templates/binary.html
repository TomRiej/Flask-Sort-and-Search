<!DOCTYPE html>
<html>
    <head>
      <style>
        h1 {text-align: center;}
        h2 {text-align: center;}
        form {text-align: center;}
        div {text-align: center;}
        .center{
            margin: auto;
            width: 60%;
        }
      </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <h1>Binary Search</h1><br>
        <form action="/binary" method="POST" class="needs-validation center" novalidate>
            
            <div>
                <label for="myList">The list</label>
                <input type="text" class="form-control" id="myList" name="myList" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                    please enter an ordered list
                </div>
            </div>
            <div>
                <label for="searchVal">Search for</label>
                <input type="text" class="form-control" id="searchVal" name="searchVal" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                    please enter the number to search for
                </div>
            </div>
            
            <br><br>
            <button class="btn btn-outline-secondary" type="submit">Submit</button>
          </form>
          
          <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>

            {% if result %}
            <br>
            <h1> Result: </h1>

            <h2>{{result}}</h2>
            {% endif %}

            <div>
                <br><br>
                <a href="/Home" class="btn btn-outline-secondary btn-lg" role="button">Return to Home</a>
              </div>

          

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
